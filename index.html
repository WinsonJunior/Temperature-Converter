<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="heading">Temperature Converter</h2>
        <div class="temperature-container">
            <label for="celsius">Celsius:</label>
            <input onchange="computeTemp(event)" type="number" name="celsius" placeholder="Enter Temperature" class="value", id="celsius">
        </div>
        <div class="temperature-container">
            <label for="fahrenheit">Fahrenheit:</label>
            <input onchange="computeTemp(event)" type="number" name="fahrenheit" placeholder="Enter Temperature" class="value", id="fahrenheit">
        </div>
        <div class="temperature-container">
            <label for="type">Kelvin:</label>
            <input onchange="computeTemp(event)" type="number" name="kelvin" placeholder="Enter Temperature" class="value", id="kelvin">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
